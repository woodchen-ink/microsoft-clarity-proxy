# Nginx 配置 - 正确转发客户端 IP

server {
    listen 443 ssl http2;
    server_name analytics.czl.net;

    ssl_certificate /path/to/cert.pem;
    ssl_certificate_key /path/to/key.pem;

    # 如果使用了 EdgeOne/CloudFlare 等 CDN,需要设置真实 IP
    # EdgeOne 的 IP 段
    set_real_ip_from 0.0.0.0/0;  # 临时允许所有(生产环境应该限制为 CDN IP 段)
    real_ip_header X-Forwarded-For;  # 从 X-Forwarded-For 获取真实 IP
    real_ip_recursive on;  # 递归查找真实 IP

    location /ms/ {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;

        # 传递客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;  # nginx 识别的真实客户端 IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # 追加到 X-Forwarded-For 链
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
        proxy_set_header Referer $http_referer;

        # 传递所有请求头和请求体
        proxy_pass_request_headers on;
        proxy_pass_request_body on;

        # 禁用缓冲和压缩,避免 HTTP/2 协议错误
        proxy_buffering off;
        proxy_request_buffering off;
        gzip off;
    }

    location /health {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
