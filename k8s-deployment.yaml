apiVersion: v1
kind: Namespace
metadata:
  name: clarity-proxy

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clarity-proxy-config
  namespace: clarity-proxy
data:
  PROXY_DOMAIN: "https://analytics.example.com"
  LISTEN_PORT: "8081"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clarity-proxy
  namespace: clarity-proxy
  labels:
    app: clarity-proxy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: clarity-proxy
  template:
    metadata:
      labels:
        app: clarity-proxy
    spec:
      containers:
      - name: clarity-proxy
        image: ghcr.io/YOUR_USERNAME/microsoft-clarity:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
        envFrom:
        - configMapRef:
            name: clarity-proxy-config
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 3
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true

---
apiVersion: v1
kind: Service
metadata:
  name: clarity-proxy
  namespace: clarity-proxy
  labels:
    app: clarity-proxy
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: clarity-proxy

---
# 可选: Ingress 配置
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clarity-proxy
  namespace: clarity-proxy
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - analytics.example.com
    secretName: clarity-proxy-tls
  rules:
  - host: analytics.example.com
    http:
      paths:
      - path: /ms
        pathType: Prefix
        backend:
          service:
            name: clarity-proxy
            port:
              number: 8081

---
# 可选: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: clarity-proxy
  namespace: clarity-proxy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: clarity-proxy
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
